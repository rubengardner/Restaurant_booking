{% extends "base.html" %}

{% block content %}

<section>
  <div class="container">
    <div class="row">
      <div class="col mt-5 ">
        <div class="jumbotron">

          <h3 class="display-4">Edit your booking</h3>
          <hr class="my-4">
          <div class="row">
            <div class="col-md-6">
              <div class="card mt-4" style="width: 18rem;">
                <div class="card-body card-height">
                  <h5 class="card-title">Select your preferences</h5>
                  <p class="card-text ">
                    <!-- Form -->
                    <form class='mt-5' method='post'>
                      {% csrf_token %}
                      {{ form.as_p }}
                      <div>
                        <p>
                          <button type="submit" class="btn btn-dark">Edit reservation</button>
                        </p>
                      </div>
                    </form>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <!-- List of booked tables -->
              <div class="card mt-4" style="width: 18rem;">
                <div class="card-body card-height">
                  <h5 id='card-title-id' class="card-title">List of booked tables on:</h5>
                  <h6 id="date-selection" class="card-subtitle mb-2 text-muted">Select a date</h6>
                  {% for x in reservations %}

                  <p data-type="{{x.date|date:'Y-m-d'}}" class="card-text list-group-item reservation-info">
                    Time: {{x.time}} Table nยบ {{x.table_id}}
                  </p>
                  {% empty %}
                  <p class="card-text">All tables are free!</p>

                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock%}

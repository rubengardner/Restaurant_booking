{% extends "base.html" %}

{% block content %}

<!-- Table booking section -->
<section>
  <div class="container">
    <div class="row">
      <div class="col mt-5 ">
        <div class="jumbotron">
          <h3 class="display-4">Book a table</h3>
          <hr class="my-4">
          <div class="row">
            <div class="col-md-6">
              <div class="card mt-4" style="width: 18rem;">
                <div class="card-body card-height">
                  <h5 class="card-title">Select your preferences</h5>
                  <p class="card-text ">
                    <form class='mt-5' method='post' action="booking">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <div>
                        <p>
                          <button type="submit" class="btn btn-dark">Add reservation</button>
                        </p>
                      </div>
                    </form>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock%}
